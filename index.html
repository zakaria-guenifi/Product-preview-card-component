<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <article class="product-card" aria-labelledby="product-name">
            <div class="start-cell">
                <picture>
                    <source media="(min-width: 640px)" srcset="./images/image-product-desktop.jpg">
                    <img src="./images/image-product-mobile.jpg" alt="a glass bottle of Chanel Perfume">
                </picture>
            </div>
            
            <div class="end-cell">
                <p>perfume</p>
                <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
                
                <div class="price-div">
                    <p class="price">$149.99</p>
                    <p class="old-price">$169.99</p>
                </div>
                    
                <button>
                    <img src="./images/icon-cart.svg" alt="cart icon">
                    Add to Cart
                </button>
            </div>
        </article>
    </main>
</body>
</html>
